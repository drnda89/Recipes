<mat-list role="list" >
  <mat-list-item  [routerLink] = '[id]' routerLinkActive = 'active' class="lista" role="listitem" (click) = 'sendToDetail(recipe)'>
    <p matLine> {{recipe.name}} </p>
    <p matLine> {{recipe.description}} </p>
    <img  [src] = 'recipe.imagePath' alt="" style="height: 50px; width:70px">
  </mat-list-item>
</mat-list>

<button mat-raised-button color="primary">Save</button>
<button mat-raised-button color="warn">Cancel</button>
<br><br>
<form class="example-form" [formGroup] = 'recipeForm'>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Name" formControlName = 'name'>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Image URL" formControlName = 'imagePath'>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <textarea matInput placeholder="Description" rows = '6' formControlName = 'description'></textarea>
  </mat-form-field>
  <div formArrayName = 'ingredients'>
    <div *ngFor = 'let ingredientCtrl of recipeForm.get("ingredients").controls; let i = index' [formGroupName] = 'i'>
          <mat-form-field class="small-width">
            <input matInput formControlName = 'name'>
          </mat-form-field>
        
          <mat-form-field class="small-width1">
            <input matInput type="number" formControlName = 'amount'>
          </mat-form-field>
          <button mat-raised-button color="warn" class="small-width2">X</button>
    </div>
  </div>
</form>
